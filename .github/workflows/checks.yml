name: Tests

on: [push]

jobs:
  Build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows/Static/X64/Release",
            os: windows-2019,
            config: Release,
            generator: "Ninja",
          }
    steps:
      - uses: actions/checkout@v2

      - name: Set up CMake
        uses: actions/setup-cmake@v1
        with:
          cmake-version: '3.21'

      - name: Set up Ninja
        uses: actions/setup-ninja@v1

      - name: Create Work Dir
        run: mkdir build

      - name: Configure
        working-directory: ./build
        run: cmake .. -G "${{ matrix.config.generator }}" -DCMAKE_BUILD_TYPE=${{ matrix.config.config }}

      - name: Build
        working-directory: ./build
        run: cmake --build . --config ${{ matrix.config.config }} -j

      - name: Test
        working-directory: ./build
        run: ctest -C ${{ matrix.config.config }} -j
